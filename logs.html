<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCESP - Auditoria de Logs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary-bg: #f1f5f9;
            --sidebar-bg: #111111;
            --police-red: #d90429;
            --text-main: #000000;
            --card-shadow: 0 8px 30px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #f8fafc 0%, #e2e8f0 100%);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Unificado */
        #sidebar {
            min-width: 280px;
            max-width: 280px;
            background: var(--sidebar-bg);
            color: #fff;
            z-index: 1000;
            box-shadow: 4px 0 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 2.5rem 1.5rem;
            text-align: center;
            border-bottom: 2px solid var(--police-red);
        }

        .sidebar-header h3 {
            font-size: 1.1rem;
            color: #ffffff;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
        }

        #sidebar ul li a {
            padding: 1.2rem 1.5rem;
            display: block;
            color: #94a3b8;
            text-decoration: none;
            transition: 0.3s;
            font-weight: 500;
            border-left: 4px solid transparent;
        }

        #sidebar ul li a i { margin-right: 12px; width: 20px; text-align: center; }

        #sidebar ul li a:hover,
        #sidebar ul li a.active {
            color: #fff;
            background: rgba(217, 4, 41, 0.1);
            border-left: 4px solid var(--police-red);
        }

        /* Logo no final do Menu */
        .menu-logo-container {
            padding: 20px;
            text-align: center;
            margin-top: auto;
            border-top: 1px solid #222;
        }

        .menu-logo {
            width: 100px;
            filter: drop-shadow(0 0 10px rgba(217, 4, 41, 0.3));
            opacity: 0.8;
            transition: 0.3s;
        }

        /* Conteúdo */
        #content {
            width: 100%;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
        }

        .top-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1.2rem 2rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 8px solid var(--sidebar-bg);
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            background: #fff;
            overflow: hidden;
        }

        .badge-acao {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 700;
            padding: 5px 10px;
        }

        footer {
            margin-top: auto;
            padding: 2rem 0;
            text-align: center;
            color: #64748b;
            font-size: 0.8rem;
            border-top: 1px solid #e2e8f0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>POLÍCIA CIVIL</h3>
                <small style="color: var(--police-red); font-weight: 800;">AUDITORIA</small>
            </div>
            <ul class="list-unstyled components">
                <li><a href="index.html"><i class="fa-solid fa-shield-halved"></i> Dashboard</a></li>
                <li><a href="procurados.html"><i class="fa-solid fa-user-secret"></i> Procurados</a></li>
                <li id="liLogs" style="display: none;"><a href="logs.html" class="active"><i class="fa-solid fa-clipboard-list"></i>
                        Logs do Sistema</a></li>
                <li id="liAdmin" style="display: none;"><a href="Administracao.html"><i
                            class="fa-solid fa-user-gear"></i> Administração</a></li>
            </ul>

            <div class="menu-logo-container">
                <img src="LOGO.png" alt="Logo PCESP" class="menu-logo">
            </div>
        </nav>

        <div id="content">
            <div class="top-nav">
                <h4 class="m-0 fw-bold text-danger"><i class="fa-solid fa-clock-rotate-left me-2"></i>LOGS DE ATIVIDADE
                </h4>
                <div id="userNameDisplay" class="fw-bold">Verificando...</div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0" style="font-size: 0.85rem;">
                            <thead class="table-dark">
                                <tr>
                                    <th>Data / Hora</th>
                                    <th>Agente</th>
                                    <th>Ação</th>
                                    <th>Detalhes</th>
                                    <th>Módulo</th>
                                </tr>
                            </thead>
                            <tbody id="tabelaLogs">
                                <tr>
                                    <td colspan="5" class="text-center py-4">Carregando histórico...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <footer>Desenvolvido por <strong>Kaio Andrião Dalfior</strong> &copy; 2025</footer>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDm3SpEYN7aqUheSL5ViiCMD58HPEd5Gec",
            authDomain: "sistema-policial-rp.firebaseapp.com",
            projectId: "sistema-policial-rp",
            storageBucket: "sistema-policial-rp.firebasestorage.app",
            messagingSenderId: "830142153757",
            appId: "1:830142153757:web:e675013c180fbaac9ab2f4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "usuarios", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    
                    if (userData.cargo === "DelegadoGeral") {
                        document.getElementById("userNameDisplay").innerText = `Agente: ${userData.nome}`;
                        document.getElementById("liAdmin").style.display = "block";
                        document.getElementById("liLogs").style.display = "block";
                        carregarLogs();
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Acesso Negado',
                            text: 'Você não tem permissão para acessar a auditoria de logs.',
                            confirmButtonColor: '#d90429'
                        }).then(() => {
                            window.location.href = "index.html";
                        });
                    }
                }
            } else {
                window.location.href = "login.html";
            }
        });

        async function carregarLogs() {
            const tbody = document.getElementById("tabelaLogs");
            try {
                const q = query(collection(db, "logs"), orderBy("data", "desc"), limit(100));
                const snapshot = await getDocs(q);
                tbody.innerHTML = "";

                if (snapshot.empty) {
                    tbody.innerHTML = "<tr><td colspan='5' class='text-center py-4'>Nenhum log registrado.</td></tr>";
                    return;
                }

                snapshot.forEach(docSnap => {
                    const log = docSnap.data();
                    const dataFormatada = log.data ? log.data.toDate().toLocaleString('pt-BR') : "N/A";

                    let corAcao = "bg-primary";
                    if (log.acao === "Exclusão") corAcao = "bg-danger";
                    if (log.acao === "Inserção" || log.acao === "Cadastro") corAcao = "bg-success";
                    if (log.acao === "Visualização") corAcao = "bg-info text-dark";
                    if (log.acao === "Login") corAcao = "bg-dark";

                    tbody.innerHTML += `
                        <tr>
                            <td class="text-muted">${dataFormatada}</td>
                            <td class="fw-bold">${log.agente}</td>
                            <td><span class="badge ${corAcao} badge-acao">${log.acao}</span></td>
                            <td>${log.detalhes}</td>
                            <td><span class="badge bg-light text-dark border">${log.tipo || "Geral"}</span></td>
                        </tr>`;
                });
            } catch (e) {
                console.error(e);
                tbody.innerHTML = "<tr><td colspan='5' class='text-center text-danger'>Erro ao carregar logs. Verifique as regras do Firestore.</td></tr>";
            }
        }
    </script>
</body>

</html>
