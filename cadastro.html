<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.I.P - Solicitar Acesso</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background: radial-gradient(circle at center, #2c2c2c 0%, #121212 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.98);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 480px;
            border-top: 6px solid #d90429;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
        }

        .logo-area h2 {
            font-weight: 800;
            margin: 0;
            font-size: 1.4rem;
            color: #1a1a1a;
            text-transform: uppercase;
        }

        .logo-area small {
            color: #d90429;
            font-weight: 700;
            letter-spacing: 1px;
            display: block;
        }

        .form-label {
            color: #444;
            font-size: 0.8rem;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .form-control, .form-select {
            border: 2px solid #eee;
            border-radius: 8px;
            padding: 0.7rem;
            background: #f9f9f9;
            font-weight: 500;
            transition: 0.3s;
        }

        .form-control:focus, .form-select:focus {
            background: #fff;
            border-color: #d90429;
            box-shadow: 0 0 0 0.25rem rgba(217, 4, 41, 0.1);
        }

        .btn-register {
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
            color: white;
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: #000;
        }

        .link-login {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #777;
            text-decoration: none;
            font-weight: 600;
        }

        .link-login:hover {
            color: #d90429;
        }
    </style>
</head>
<body>

    <div class="register-card">
        <div class="logo-area">
            <img src="LOGO.png" alt="Logo PCESP" class="logo-img">
            <h2>CADASTRO DE AGENTE</h2>
            <small style="text-transform: uppercase;">Departamento Estadual de Investigações Criminais</small>
        </div>

        <form id="registerForm">
            <div class="mb-2">
                <label class="form-label fw-bold"><i class="fa-solid fa-id-card me-1"></i> NOME COMPLETO</label>
                <input type="text" id="reg_nome" class="form-control" required placeholder="Ex: Kaio Andrião">
            </div>
            <div class="mb-2">
                <label class="form-label fw-bold"><i class="fa-solid fa-envelope me-1"></i> E-MAIL (USUÁRIO)</label>
                <input type="email" id="reg_email" class="form-control" required placeholder="agente@pcesp.gov">
            </div>
            <div class="mb-2">
                <label class="form-label fw-bold"><i class="fa-solid fa-briefcase me-1"></i> CARGO</label>
                <select id="reg_cargo" class="form-select" required>
                    <option value="" selected disabled>Selecione seu cargo...</option>
                    <option value="DelegadoGeral">Delegado Geral</option>
                    <option value="DelegadoTitular">Delegado Titular</option>
                    <option value="DelegadoAdjunto">Delegado Adjunto</option>
                    <option value="Inspetor">Inspetor</option>
                    <option value="InspetorChefe">Inspetor Chefe</option>
                    <option value="Perito">Perito Criminal</option>
                    <option value="InvestigadorChefe">Investigador Chefe</option>
                    <option value="Investigador">Investigador</option>
                    <option value="AgenteClasseEspecial">Agente Classe Especial</option>
                    <option value="AgenteUm">Agente 1ª Classe</option>
                    <option value="AgenteDois">Agente 2ª Classe</option>
                    <option value="AgenteTres">Agente 3ª Classe</option>
                    <option value="Acadepol">Acadepol</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold"><i class="fa-solid fa-key me-1"></i> SENHA</label>
                <input type="password" id="reg_password" class="form-control" required placeholder="Mínimo 6 caracteres">
            </div>
            
            <button type="submit" class="btn-register">Enviar Solicitação ao Setor</button>
            <a href="login.html" class="link-login">Já possui acesso? Voltar ao terminal de login</a>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, addDoc, collection, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDm3SpEYN7aqUheSL5ViiCMD58HPEd5Gec",
            authDomain: "sistema-policial-rp.firebaseapp.com",
            projectId: "sistema-policial-rp",
            storageBucket: "sistema-policial-rp.firebasestorage.app",
            messagingSenderId: "830142153757",
            appId: "1:830142153757:web:e675013c180fbaac9ab2f4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('reg_email').value;
            const password = document.getElementById('reg_password').value;
            const nome = document.getElementById('reg_nome').value;
            const cargo = document.getElementById('reg_cargo').value;

            Swal.fire({
                title: 'Processando Registro',
                text: 'Enviando dados para o Departamento de Inteligência...',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading(); }
            });

            try {
                // 1. Cria o usuário no Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Salva os dados no Firestore
                await setDoc(doc(db, "usuarios", user.uid), {
                    nome: nome,
                    email: email,
                    cargo: cargo,
                    autorizado: 0, 
                    dataSolicitacao: Timestamp.now()
                });

                // 3. REGISTRA LOG DA SOLICITAÇÃO
                await addDoc(collection(db, "logs"), {
                    agente: nome,
                    acao: "Cadastro",
                    detalhes: `Solicitou acesso ao sistema como ${cargo}`,
                    data: Timestamp.now(),
                    tipo: "Segurança"
                });

                // 4. Logout forçado para garantir que ele não entre sem autorização
                await signOut(auth);

                Swal.fire({
                    icon: 'success',
                    title: 'SOLICITAÇÃO RECEBIDA',
                    text: 'Seu cadastro foi enviado. Aguarde a liberação de um superior.',
                    confirmButtonColor: '#1a1a1a'
                }).then(() => {
                    window.location.href = "login.html";
                });

            } catch (error) {
                let msg = "Falha ao conectar com o servidor.";
                if(error.code === 'auth/email-already-in-use') msg = "Este e-mail já está cadastrado.";
                if(error.code === 'auth/weak-password') msg = "A senha deve ter pelo menos 6 caracteres.";
                
                Swal.fire({
                    icon: 'error',
                    title: 'ERRO NO CADASTRO',
                    text: msg,
                    confirmButtonColor: '#d90427'
                });
            }
        });
    </script>
</body>

</html>
