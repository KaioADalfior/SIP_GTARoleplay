<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCESP - Painel Administrativo</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary-bg: #f1f5f9;
            --sidebar-bg: #111111;
            --police-red: #d90429;
            --text-main: #000000;
            --card-shadow: 0 8px 30px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #f8fafc 0%, #e2e8f0 100%);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Unificado */
        #sidebar {
            min-width: 280px;
            max-width: 280px;
            background: var(--sidebar-bg);
            color: #fff;
            z-index: 1000;
            box-shadow: 4px 0 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 2.5rem 1.5rem;
            text-align: center;
            border-bottom: 2px solid var(--police-red);
        }

        .sidebar-header h3 {
            font-size: 1.1rem;
            color: #ffffff;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
        }

        #sidebar ul li a {
            padding: 1.2rem 1.5rem;
            display: block;
            color: #94a3b8;
            text-decoration: none;
            transition: 0.3s;
            font-weight: 500;
            border-left: 4px solid transparent;
        }

        #sidebar ul li a i { margin-right: 12px; width: 20px; text-align: center; }

        #sidebar ul li a:hover,
        #sidebar ul li a.active {
            color: #fff;
            background: rgba(217, 4, 41, 0.1);
            border-left: 4px solid var(--police-red);
        }

        /* Logo no final do Menu */
        .menu-logo-container {
            padding: 20px;
            text-align: center;
            margin-top: auto;
            border-top: 1px solid #222;
        }

        .menu-logo {
            width: 100px;
            filter: drop-shadow(0 0 10px rgba(217, 4, 41, 0.3));
            opacity: 0.8;
            transition: 0.3s;
        }

        /* Conteúdo */
        #content {
            width: 100%;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
        }

        .top-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1.2rem 2rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 8px solid var(--sidebar-bg);
        }

        .status-0 { color: #d90429; font-weight: 800; background: #fee2e2; padding: 4px 10px; border-radius: 6px; }
        .status-1 { color: #16a34a; font-weight: 800; background: #dcfce7; padding: 4px 10px; border-radius: 6px; }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            background: #fff;
            overflow: hidden;
        }

        /* Botão de Ação Moderno */
        .btn-action {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: 0.3s;
        }

        footer {
            margin-top: auto;
            padding: 2rem 0;
            text-align: center;
            color: #64748b;
            font-size: 0.8rem;
            border-top: 1px solid #e2e8f0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>POLÍCIA CIVIL</h3>
                <small style="color: var(--police-red); font-weight: 800;">PAINEL ADMIN</small>
            </div>
            <ul class="list-unstyled components">
                <li><a href="index.html"><i class="fa-solid fa-shield-halved"></i> Dashboard</a></li>
                <li><a href="procurados.html"><i class="fa-solid fa-user-secret"></i> Procurados</a></li>
                <li id="liLogs" style="display: none;"><a href="logs.html"><i class="fa-solid fa-clipboard-list"></i> Logs do Sistema</a></li>
                <li id="liAdmin" style="display: none;"><a href="Administracao.html" class="active"><i class="fa-solid fa-user-gear"></i> Administração</a></li>
            </ul>

            <div class="menu-logo-container">
                <img src="LOGO.png" alt="Logo PCESP" class="menu-logo">
            </div>
        </nav>

        <div id="content">
            <div class="top-nav">
                <h4 class="m-0 fw-bold text-dark"><i class="fa-solid fa-users-gear me-2 text-danger"></i>CONTROLE DE AGENTES</h4>
                <div id="userNameDisplay" class="fw-bold text-secondary">Verificando Credenciais...</div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-light fw-bold py-3"><i class="fa-solid fa-id-badge me-2"></i>Lista de Agentes Cadastrados</div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0" style="font-size: 0.85rem;">
                            <thead class="table-dark">
                                <tr>
                                    <th>Agente</th>
                                    <th>Usuário (E-mail)</th>
                                    <th>Cargo</th>
                                    <th>Status</th>
                                    <th class="text-end">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="tabelaUsuarios">
                                <tr><td colspan="5" class="text-center py-4">Iniciando sistema de verificação...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <footer>Desenvolvido por <strong>Kaio Andrião Dalfior</strong> &copy; 2025</footer>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, Timestamp, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDm3SpEYN7aqUheSL5ViiCMD58HPEd5Gec",
            authDomain: "sistema-policial-rp.firebaseapp.com",
            projectId: "sistema-policial-rp",
            storageBucket: "sistema-policial-rp.firebasestorage.app",
            messagingSenderId: "830142153757",
            appId: "1:830142153757:web:e675013c180fbaac9ab2f4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "usuarios", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    document.getElementById("userNameDisplay").innerText = `Agente: ${userData.nome}`;

                    if (userData.cargo === "DelegadoGeral") {
                        document.getElementById("liAdmin").style.display = "block";
                        document.getElementById("liLogs").style.display = "block";
                        carregarUsuarios(); 
                    } else {
                        Swal.fire('Acesso Negado', 'Área exclusiva do Delegado Geral.', 'error').then(() => window.location.href = "index.html");
                    }
                }
            } else {
                window.location.href = "login.html";
            }
        });

        async function carregarUsuarios() {
            const tbody = document.getElementById("tabelaUsuarios");
            tbody.innerHTML = "<tr><td colspan='5' class='text-center py-4'><i class='fas fa-spinner fa-spin me-2'></i>Buscando agentes no banco de dados...</td></tr>";
            
            try {
                const querySnapshot = await getDocs(collection(db, "usuarios"));
                tbody.innerHTML = "";
                
                if (querySnapshot.empty) {
                    tbody.innerHTML = "<tr><td colspan='5' class='text-center py-4'>Nenhum registro encontrado.</td></tr>";
                    return;
                }

                querySnapshot.forEach((uDoc) => {
                    const user = uDoc.data();
                    const id = uDoc.id;
                    const dataSolicitacao = user.dataSolicitacao ? user.dataSolicitacao.toDate().toLocaleString('pt-BR') : "N/A";
                    const autorizado = parseInt(user.autorizado) || 0;
                    const statusText = autorizado === 1 ? "LIBERADO" : "AGUARDANDO";
                    const statusClass = autorizado === 1 ? "status-1" : "status-0";
                    const btnLabel = autorizado === 1 ? "Revogar Acesso" : "Liberar Acesso";
                    const btnClass = autorizado === 1 ? "btn-danger" : "btn-success";
                    const novoStatus = autorizado === 1 ? 0 : 1;
                    
                    tbody.innerHTML += `
                        <tr>
                            <td>
                                <div class="fw-bold text-uppercase text-dark">${user.nome || 'Sem Nome'}</div>
                                <small class="text-muted" style="font-size: 0.7rem;">Solicitado em: ${dataSolicitacao}</small>
                            </td>
                            <td>${user.email || 'N/A'}</td>
                            <td><span class="badge bg-light text-dark border">${user.cargo || 'N/A'}</span></td>
                            <td><span class="${statusClass}">${statusText}</span></td>
                            <td class="text-end">
                                <button class="btn btn-sm ${btnClass} btn-action" onclick="alterarStatus('${id}', ${novoStatus}, '${user.nome}')">
                                    ${btnLabel}
                                </button>
                            </td>
                        </tr>`;
                });
            } catch (e) {
                console.error(e);
                tbody.innerHTML = "<tr><td colspan='5' class='text-center text-danger py-4'>Erro ao puxar dados da central.</td></tr>";
            }
        }

        window.alterarStatus = async function (id, status, nomeAgente) {
            try {
                const userRef = doc(db, "usuarios", id);
                await updateDoc(userRef, { autorizado: status });
                
                const acaoTxt = status === 1 ? "LIBEROU" : "BLOQUEOU";
                await registrarLog("Administração", `${acaoTxt} acesso do agente: ${nomeAgente}`, "Controle de Acesso");

                Swal.fire({ 
                    icon: 'success', 
                    title: 'Protocolo Atualizado', 
                    timer: 1500, 
                    showConfirmButton: false, 
                    toast: true, 
                    position: 'top-end' 
                });
                
                carregarUsuarios();
            } catch (e) {
                Swal.fire('Erro Crítico', 'Falha na comunicação com o banco.', 'error');
            }
        }

        async function registrarLog(acao, detalhes, tipo = "Geral") {
            try {
                const user = auth.currentUser;
                const userDoc = await getDoc(doc(db, "usuarios", user.uid));
                const nomeAdmin = userDoc.exists() ? userDoc.data().nome : user.email;

                await addDoc(collection(db, "logs"), {
                    agente: nomeAdmin,
                    acao: acao,
                    detalhes: detalhes,
                    data: Timestamp.now(),
                    tipo: tipo
                });
            } catch (e) { console.error("Erro log:", e); }
        }
    </script>
</body>
</html>
