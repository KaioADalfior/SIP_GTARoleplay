<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCESP - Procurados</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary-bg: #f1f5f9;
            --sidebar-bg: #111111;
            --police-red: #d90429;
            --text-main: #000000;
            --card-shadow: 0 8px 30px rgba(0,0,0,0.08);
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at center, #f8fafc 0%, #e2e8f0 100%);
            color: var(--text-main); 
            overflow-x: hidden; 
            min-height: 100vh;
        }

        .wrapper { display: flex; min-height: 100vh; }

        /* Sidebar Unificado */
        #sidebar { 
            min-width: 280px; 
            max-width: 280px; 
            background: var(--sidebar-bg); 
            color: #fff; 
            z-index: 1000; 
            box-shadow: 4px 0 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header { 
            padding: 2.5rem 1.5rem; 
            text-align: center; 
            border-bottom: 2px solid var(--police-red); 
        }

        .sidebar-header h3 { 
            font-size: 1.1rem; 
            color: #ffffff; 
            margin: 0; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-weight: 800; 
        }
        
        #sidebar ul li a { 
            padding: 1.2rem 1.5rem; 
            display: block; 
            color: #94a3b8; 
            text-decoration: none; 
            transition: 0.3s; 
            font-weight: 500; 
            border-left: 4px solid transparent;
        }

        #sidebar ul li a i { margin-right: 12px; width: 20px; text-align: center; }

        #sidebar ul li a:hover, #sidebar ul li a.active { 
            color: #fff; 
            background: rgba(217, 4, 41, 0.1); 
            border-left: 4px solid var(--police-red); 
        }

        /* Logo no final do Menu */
        .menu-logo-container {
            padding: 20px;
            text-align: center;
            margin-top: auto;
            border-top: 1px solid #222;
        }

        .menu-logo {
            width: 100px;
            filter: drop-shadow(0 0 10px rgba(217, 4, 41, 0.3));
            opacity: 0.8;
            transition: 0.3s;
        }

        /* Conteúdo */
        #content { width: 100%; padding: 2.5rem; display: flex; flex-direction: column; }

        .top-nav { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px);
            padding: 1.2rem 2rem; 
            border-radius: 12px; 
            box-shadow: var(--card-shadow); 
            margin-bottom: 2rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-left: 8px solid var(--sidebar-bg); 
        }

        .user-name { font-weight: 600; font-size: 0.9rem; color: #1e293b; }

        .btn-logout { 
            background: #fee2e2;
            color: var(--police-red); 
            padding: 8px 12px;
            border-radius: 8px;
            transition: 0.3s;
            border: none;
        }
        .btn-logout:hover { background: var(--police-red); color: #fff; transform: scale(1.05); }

        /* Botão Novo Alvo Modernizado */
        .btn-police { 
            background: linear-gradient(135deg, #d90429 0%, #9e031d 100%); 
            color: #ffffff; 
            font-weight: 700; 
            border: none; 
            padding: 0.8rem 1.8rem; 
            border-radius: 8px; 
            transition: 0.3s; 
            text-transform: uppercase; 
            font-size: 0.85rem; 
            box-shadow: 0 4px 15px rgba(217, 4, 41, 0.3);
        }

        .btn-police:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217, 4, 41, 0.4);
        }

        /* Wanted Cards Modernos */
        .wanted-card { 
            border: none; 
            border-radius: 12px; 
            overflow: hidden; 
            background: #fff; 
            transition: 0.3s; 
            position: relative; 
            height: 100%; 
            box-shadow: var(--card-shadow);
        }

        .wanted-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 12px 40px rgba(0,0,0,0.12);
        }

        .wanted-badge { 
            position: absolute; 
            top: 15px; 
            right: 15px; 
            background: var(--police-red); 
            color: white; 
            padding: 6px 15px; 
            font-weight: 900; 
            transform: rotate(3deg); 
            box-shadow: 3px 3px 10px rgba(0,0,0,0.4); 
            font-size: 0.8rem;
            letter-spacing: 1px;
            z-index: 2;
        }

        .wanted-img { width: 100%; height: 320px; object-fit: cover; background: #eee; border-bottom: 4px solid var(--police-red); }
        .wanted-info { padding: 20px; text-align: center; }
        
        footer { margin-top: auto; padding: 2rem 0; text-align: center; color: #64748b; font-size: 0.8rem; border-top: 1px solid #e2e8f0; }
    </style>
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>POLÍCIA CIVIL</h3>
                <small style="color: var(--police-red); font-weight: 800;">ESTADO DE SÃO PAULO</small>
            </div>
            <ul class="list-unstyled components">
                <li><a href="index.html"><i class="fa-solid fa-shield-halved"></i> Dashboard</a></li>
                <li><a href="procurados.html" class="active"><i class="fa-solid fa-user-secret"></i> Procurados</a></li>
                <li id="liLogs" style="display: none;"><a href="logs.html"><i class="fa-solid fa-clipboard-list"></i> Logs do Sistema</a></li>
                <li id="liAdmin" style="display: none;"><a href="Administracao.html"><i class="fa-solid fa-user-gear"></i> Administração</a></li>
            </ul>

            <div class="menu-logo-container">
                <img src="LOGO.png" alt="Logo PCESP" class="menu-logo">
            </div>
        </nav>

        <div id="content">
            <div class="top-nav">
                <h4 class="m-0 fw-bold text-dark"><i class="fa-solid fa-users-slash me-2 text-danger"></i>PROCURADOS</h4>
                <div class="user-profile">
                    <span class="user-name" id="userNameDisplay">Carregando Agente...</span>
                    <button class="btn-logout" title="Sair do Sistema" id="btnLogout"><i class="fa-solid fa-right-from-bracket"></i></button>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="fw-bold m-0 text-secondary">Suspeitos com Mandado Aberto</h5>
                <button class="btn btn-police" onclick="abrirCadastroProcurado()">
                    <i class="fa-solid fa-user-plus me-2"></i> Adicionar Alvo
                </button>
            </div>

            <div class="row g-4" id="gridProcurados"></div>

            <footer>Desenvolvido por <strong>Kaio Andrião Dalfior</strong> &copy; 2025<br><span class="badge bg-dark mt-2">ACESSO RESTRITO - Departamento Estadual de Investigações Criminais   </span></footer>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, Timestamp, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDm3SpEYN7aqUheSL5ViiCMD58HPEd5Gec",
            authDomain: "sistema-policial-rp.firebaseapp.com",
            projectId: "sistema-policial-rp",
            storageBucket: "sistema-policial-rp.firebasestorage.app",
            messagingSenderId: "830142153757",
            appId: "1:830142153757:web:e675013c180fbaac9ab2f4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const colRef = collection(db, "procurados");

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "usuarios", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    document.getElementById("userNameDisplay").innerText = `Agente: ${userData.nome}`;

                    if (userData.cargo === "DelegadoGeral") {
                        document.getElementById("liAdmin").style.display = "block";
                        document.getElementById("liLogs").style.display = "block";
                    }
                }
                atualizarGrid();
            } else {
                window.location.href = "login.html";
            }
        });

        document.getElementById("btnLogout").onclick = () => { signOut(auth).then(() => window.location.href = "login.html"); };

        async function atualizarGrid() {
            const grid = document.getElementById("gridProcurados");
            try {
                const q = query(colRef, orderBy("dataRegistro", "desc"));
                const querySnapshot = await getDocs(q);
                grid.innerHTML = "";
                if (querySnapshot.empty) {
                    grid.innerHTML = '<div class="col-12 text-center py-5 text-muted">Nenhum alvo cadastrado no momento.</div>';
                    return;
                }
                querySnapshot.forEach((docSnap) => {
                    const p = docSnap.data();
                    grid.innerHTML += `
                    <div class="col-md-3">
                        <div class="wanted-card">
                            <div class="wanted-badge">PROCURADO</div>
                            <img src="${p.foto || 'https://via.placeholder.com/300x400'}" class="wanted-img">
                            <div class="wanted-info">
                                <h5 class="fw-bold text-uppercase m-0">${p.nome}</h5>
                                <p class="text-danger fw-bold mb-1">"${p.vulgo || 'S/V'}"</p>
                                <small class="text-muted d-block mb-3">PASSAPORTE: ${p.doc}</small>
                                <button class="btn btn-sm btn-dark w-100" onclick="removerProcurado('${docSnap.id}', '${p.nome}')">Dar Baixa no Mandado</button>
                            </div>
                        </div>
                    </div>`;
                });
            } catch (e) { console.error(e); }
        }

        window.abrirCadastroProcurado = function() {
            Swal.fire({
                title: '<span style="color: #d90429; font-family: Poppins; font-weight: 800;">NOVO MANDADO DE PRISÃO</span>',
                confirmButtonColor: '#1a1a1a', 
                showCancelButton: true,
                cancelButtonText: 'Cancelar',
                confirmButtonText: 'Emitir Mandado',
                html: `<div class="text-start" style="font-family: Poppins"><input id="p_nome" class="form-control mb-2" placeholder="Nome Completo"><input id="p_vulgo" class="form-control mb-2" placeholder="Alcunha / Vulgo"><input id="p_doc" class="form-control mb-2" placeholder="ID / Passaporte"><input id="p_foto" class="form-control" placeholder="Link da Foto do Suspeito"></div>`,
                preConfirm: () => {
                    const collect = (id) => document.getElementById(id).value;
                    if (!collect("p_nome")) return Swal.showValidationMessage("Nome obrigatório");
                    return { nome: collect("p_nome"), vulgo: collect("p_vulgo"), doc: collect("p_doc"), foto: collect("p_foto"), dataRegistro: Timestamp.now() };
                }
            }).then(async r => { 
                if(r.isConfirmed) { 
                    await addDoc(colRef, r.value);
                    await registrarLog("Inserção", `Emitiu mandado de prisão para: ${r.value.nome}`, "Procurados");
                    atualizarGrid(); 
                }
            });
        };

        window.removerProcurado = async function(id, nomeAlvo) {
            Swal.fire({ 
                title: 'REMOVER MANDADO?', 
                text: `Deseja dar baixa no mandado de ${nomeAlvo}?`,
                icon: 'warning', 
                showCancelButton: true, 
                confirmButtonColor: '#d90429',
                confirmButtonText: 'Confirmar Baixa',
                cancelButtonText: 'Cancelar'
            })
            .then(async r => { 
                if(r.isConfirmed) { 
                    await deleteDoc(doc(db, "procurados", id)); 
                    await registrarLog("Exclusão", `Deu baixa no mandado de: ${nomeAlvo}`, "Procurados");
                    atualizarGrid(); 
                }
            });
        };

        async function registrarLog(acao, detalhes, tipo = "Geral") {
            try {
                const user = auth.currentUser;
                if (!user) return;
                const userDoc = await getDoc(doc(db, "usuarios", user.uid));
                const nomeAgente = userDoc.exists() ? userDoc.data().nome : user.email;
                await addDoc(collection(db, "logs"), { agente: nomeAgente, acao: acao, detalhes: detalhes, data: Timestamp.now(), tipo: tipo });
            } catch (e) { console.error("Erro ao registrar log:", e); }
        }
    </script>
</body>
</html>
