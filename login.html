<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.I.P - Login Restrito</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            /* Fundo moderno com degradê sutil e imagem de padrão policial se desejar */
            background: radial-gradient(circle at center, #2c2c2c 0%, #121212 100%);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #fff;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            padding: 3rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 420px;
            border-top: 6px solid #d90429;
            transition: transform 0.3s ease;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        /* Estilização da sua Logo personalizada */
        .logo-img {
            width: 130px; /* Ajuste conforme o tamanho da sua LOGO.png */
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .logo-area h2 {
            font-weight: 800;
            margin: 0;
            font-size: 1.6rem;
            color: #1a1a1a;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .logo-area small {
            color: #d90429;
            font-weight: 700;
            letter-spacing: 2px;
            display: block;
            margin-top: 5px;
        }

        .form-label {
            color: #444;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .form-control {
            border: 2px solid #eee;
            border-radius: 8px;
            padding: 0.8rem;
            background: #f9f9f9;
            font-weight: 500;
            transition: 0.3s;
        }

        .form-control:focus {
            background: #fff;
            border-color: #d90429;
            box-shadow: 0 0 0 0.25rem rgba(217, 4, 41, 0.15);
        }

        .btn-login {
            background: linear-gradient(135deg, #d90429 0%, #9e031d 100%);
            color: white;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(217, 4, 41, 0.3);
            transition: 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217, 4, 41, 0.4);
            filter: brightness(1.1);
        }

        .link-register {
            display: block;
            text-align: center;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #777;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }

        .link-register:hover {
            color: #d90429;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-area">
            <img src="LOGO.png" alt="Logo PCESP" class="logo-img">
            <h2>POLÍCIA CIVIL</h2>
            <small style="text-transform: uppercase;">Departamento Estadual de Investigações Criminais</small>
        </div>

        <form id="loginForm">
            <div class="mb-4">
                <label class="form-label small fw-bold"><i class="fa-solid fa-envelope me-2"></i>E-MAIL FUNCIONAL</label>
                <input type="email" id="email" class="form-control" required placeholder="agente@pcesp.gov">
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold"><i class="fa-solid fa-lock me-2"></i>SENHA DE ACESSO</label>
                <input type="password" id="password" class="form-control" required placeholder="******">
            </div>
            <button type="submit" class="btn-login">Autenticar Agente</button>
            <a href="cadastro.html" class="link-register">
                <i class="fa-solid fa-user-plus me-1"></i> Solicitar Credenciais de Acesso
            </a>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, collection, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDm3SpEYN7aqUheSL5ViiCMD58HPEd5Gec",
            authDomain: "sistema-policial-rp.firebaseapp.com",
            projectId: "sistema-policial-rp",
            storageBucket: "sistema-policial-rp.firebasestorage.app",
            messagingSenderId: "830142153757",
            appId: "1:830142153757:web:e675013c180fbaac9ab2f4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Mostra carregamento
            Swal.fire({
                title: 'Autenticando...',
                html: 'Verificando credenciais nos servidores da PCESP',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading(); }
            });

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                const userDoc = await getDoc(doc(db, "usuarios", user.uid));

                if (userDoc.exists()) {
                    const userData = userDoc.data();

                    if (userData.autorizado === 1) {
                        // REGISTRO DE LOG DE LOGIN
                        await addDoc(collection(db, "logs"), {
                            agente: userData.nome || email,
                            acao: "Login",
                            detalhes: "Acessou o sistema via terminal",
                            data: Timestamp.now(),
                            tipo: "Segurança"
                        });

                        window.location.href = "index.html";
                    } else {
                        await signOut(auth);
                        Swal.fire({
                            icon: 'warning',
                            title: 'AGENTE BLOQUEADO',
                            text: 'Seu acesso ainda não foi autorizado pelo Delegado Geral.',
                            confirmButtonColor: '#1a1a1a'
                        });
                    }
                } else {
                    await signOut(auth);
                    Swal.fire({
                        icon: 'error',
                        title: 'ERRO CRÍTICO',
                        text: 'Documento de agente não encontrado. Contate a administração.',
                        confirmButtonColor: '#d90429'
                    });
                }

            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'FALHA NA AUTENTICAÇÃO',
                    text: 'E-mail ou senha inválidos.',
                    confirmButtonColor: '#d90429'
                });
            }
        });
    </script>
</body>
</html>
